<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .ticket-container {
            width:100%;
            height: 100%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ticket-header {
            background: #6366f1;
            padding: 20px;
            color: white;
            position: relative;
        }

        .event-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .event-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .ticket-body {
            padding: 20px;
        }

        .ticket-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #111827;
            font-weight: 500;
        }

        .ticket-footer {
            padding: 15px 20px;
            background: #f9fafb;
            border-top: 1px dashed #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qr-code {
            width: 60px;
            height: 60px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .ticket-id {
            font-family: monospace;
            font-size: 14px;
            color: #4b5563;
        }

        .price-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">
        <h1 class="event-name">{{titleId}}</h1>
        <p class="event-subtitle">Main Stage Performance</p>
        <div class="price-tag">{{price}}</div>
    </div>

    <div class="ticket-body">
        <div class="ticket-info">
            <div class="info-item">
                <span class="info-label">{{startDate}}</span>
                <span class="info-value">JUL 15, 2025</span>
            </div>
            <div class="info-item">
                <span class="info-label">Time</span>
                <span class="info-value">19:30</span>
            </div>
            <div class="info-item">
                <span class="info-label">Venue</span>
                <span class="info-value">Sunset Arena</span>
            </div>
            <div class="info-item">
                <span class="info-label">Ticket id</span>
                <span class="info-value">{{ticketId}}</span>
            </div>
        </div>
    </div>

    <div class="ticket-footer">
        <div class="ticket-id">TKT-2025-07-15-1234</div>
        <div class="qr-code">QR CODE</div>
        <img src="{{QrCode}}">
    </div>
</div>
</body>
</html>
