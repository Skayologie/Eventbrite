<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Evently</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-xl">
        <div class="p-6">
          <div class="flex items-center gap-3 mb-8">
            <svg
              class="h-8 w-8 text-orange-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="text-xl font-bold text-gray-900">Evently</span>
          </div>
          <nav class="space-y-2">
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-3 text-orange-600 bg-orange-50 rounded-lg">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
              </svg>
              Dashboard
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              Users
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              Events
            </a>
            <a
              href="#"
              class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
              </svg>
              Tickets
            </a>
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">Dashboard Overview</h1>
            <div class="flex items-center gap-4">
              <div class="flex bg-gray-100 rounded-lg p-1">
                <button
                  data-period="daily"
                  class="time-filter px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-white hover:shadow-sm">
                  Daily
                </button>
                <button
                  data-period="weekly"
                  class="time-filter px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-white hover:shadow-sm">
                  Weekly
                </button>
                <button
                  data-period="monthly"
                  class="time-filter px-4 py-2 rounded-md text-sm font-medium bg-white shadow-sm text-orange-500">
                  Monthly
                </button>
                <button
                  data-period="yearly"
                  class="time-filter px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-white hover:shadow-sm">
                  Yearly
                </button>
              </div>
              <button
                class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                Export Report
              </button>
              <div class="relative">
                <img
                  src="https://randomuser.me/api/portraits/men/32.jpg"
                  alt="Admin"
                  class="w-10 h-10 rounded-full" />
                <div
                  class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-white rounded-full"></div>
              </div>
            </div>
          </header>

          <!-- Stats Grid -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Users Stat -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <div class="flex items-center justify-between mb-4">
                <div class="bg-blue-100 p-3 rounded-lg">
                  <svg
                    class="w-6 h-6 text-blue-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                  </svg>
                </div>
                <span class="text-sm font-medium text-gray-500"
                  >vs last month</span
                >
              </div>
              <h3 class="text-2xl font-bold text-gray-900 mb-1">2,420</h3>
              <p class="text-sm text-gray-500">Total Users</p>
              <div class="flex items-center gap-2 mt-3">
                <span class="text-green-500 text-sm font-medium">+12.5%</span>
                <svg
                  class="w-4 h-4 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
              </div>
            </div>

            <!-- Events Stat -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <div class="flex items-center justify-between mb-4">
                <div class="bg-orange-100 p-3 rounded-lg">
                  <svg
                    class="w-6 h-6 text-orange-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                </div>
                <div class="flex gap-2">
                  <span
                    class="px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full"
                    >156 Approved</span
                  >
                  <span
                    class="px-2 py-1 bg-yellow-100 text-yellow-700 text-xs font-medium rounded-full"
                    >23 Pending</span
                  >
                </div>
              </div>
              <h3 class="text-2xl font-bold text-gray-900 mb-1">179</h3>
              <p class="text-sm text-gray-500">Total Events</p>
              <div class="flex items-center gap-2 mt-3">
                <span class="text-green-500 text-sm font-medium">+8.2%</span>
                <svg
                  class="w-4 h-4 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
              </div>
            </div>

            <!-- Tickets Stat -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <div class="flex items-center justify-between mb-4">
                <div class="bg-purple-100 p-3 rounded-lg">
                  <svg
                    class="w-6 h-6 text-purple-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                  </svg>
                </div>
                <span class="text-sm font-medium text-gray-500"
                  >This month</span
                >
              </div>
              <h3 class="text-2xl font-bold text-gray-900 mb-1">4,129</h3>
              <p class="text-sm text-gray-500">Tickets Sold</p>
              <div class="flex items-center gap-2 mt-3">
                <span class="text-green-500 text-sm font-medium">+23.1%</span>
                <svg
                  class="w-4 h-4 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
              </div>
            </div>

            <!-- Revenue Stat -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <div class="flex items-center justify-between mb-4">
                <div class="bg-green-100 p-3 rounded-lg">
                  <svg
                    class="w-6 h-6 text-green-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <span class="text-sm font-medium text-gray-500"
                  >This month</span
                >
              </div>
              <h3 class="text-2xl font-bold text-gray-900 mb-1">$52,389</h3>
              <p class="text-sm text-gray-500">Total Revenue</p>
              <div class="flex items-center gap-2 mt-3">
                <span class="text-green-500 text-sm font-medium">+15.3%</span>
                <svg
                  class="w-4 h-4 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Charts Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Category Distribution -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <h3 class="text-lg font-semibold text-gray-900 mb-6">
                Popular Categories
              </h3>
              <canvas id="categoryChart" height="300"></canvas>
            </div>

            <!-- Revenue Trend -->
            <div class="bg-white rounded-2xl shadow-sm p-6">
              <h3 class="text-lg font-semibold text-gray-900 mb-6">
                Revenue Trend
              </h3>
              <canvas id="revenueChart" height="300"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>


  </body>
</html>
